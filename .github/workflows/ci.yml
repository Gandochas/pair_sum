name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Проверка кода
        uses: actions/checkout@v2

      - name: Установка Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Запуск тестов
        run: |
          python -m pytest